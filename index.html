<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson_11</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <nav class="nav">
            <div class="nav__container">
               <ul class="nav__list">
                  <li class="nav__item"><a href="#">Главная страница</a></li>
                  <li class="nav__item"><a href="#">Пицца</a></li>
                  <li class="nav__item"><a href="#">Суши</a></li>
                  <li class="nav__item"><a href="#">Десерты</a></li>
               </ul>
            </div>
         </nav>
      </header>
      <main class="main">
         <div class="main__container">
            <div class="pizza">
                  <div class="pizza__row">
                     <div class="pizza__block">
                        <div class="pizza__picture">
                              <img class="pizza__item-pic" src="img/margarita.jpeg" alt="margarita">
                           <div class="pizza__name"> Маргарита
                              <div class="pizza__prize"> 250 грн</div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="pizza">
               <div class="pizza__row">
                  <div class="pizza__block">
                     <div class="pizza__picture">
                           <img class="pizza__item-pic" src="img/bbq.jpeg" alt="bbq">
                        <div class="pizza__name"> Пицца BBQ
                           <div class="pizza__prize"> 290 грн</div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="pizza">
               <div class="pizza__row">
                  <div class="pizza__block">
                     <div class="pizza__picture">
                           <img class="pizza__item-pic" src="img/vegetarian.jpeg" alt="vegetarian">
                        <div class="pizza__name"> Вегетарианская
                           <div class="pizza__prize"> 260 грн</div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="pizza__image">
               <img class="pizza__item-img" src="img/girl.jpeg" alt="girl">
            </div> 
            </div>
            <div class="sushi">
               <div class="sushi__container">
                  <div class="sushi__row">
                     <div class="sushi__block">
                        <div class="sushi__picture">
                           <img class="sushi__item-picture" src="img/california.jpeg" alt="california">
                        </div>
                        <div class="info">
                           <div class="info__name">Калифорния</div>
                           <div class="info__prize">300 грн</div>
                        </div>
                     </div>
                     <div class="sushi__block">
                        <div class="sushi__picture">
                           <img class="sushi__item-picture" src="img/philladelfia.jpeg" alt="philladelfia">
                        </div>
                        <div class="info">
                           <div class="info__name">Филадельфия</div>
                           <div class="info__prize">320 грн</div>
                        </div>
                     </div>
                     <div class="sushi__block">
                        <div class="sushi__picture">
                           <img class="sushi__item-picture" src="img/nigiri.jpeg" alt="nigiri">
                        </div>
                        <div class="info">
                           <div class="info__name">Нигири</div>
                           <div class="info__prize">150 грн</div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="dessert">
               <div class="dessert__container">
                  <div class="dessert__row">
                     <div class="dessert__block">
                        <div class="dessert__picture">
                           <img class="dessert__item-picture" src="img/cheesecake" alt="cheesecake"></img>
                        </div>
                        <div class="dessert__info more">
                           <div class="more__name">Чизкейк</div>
                           <div class="more__price">75грн</div>
                        </div>
                     </div>
                     <div class="dessert__block">
                        <div class="dessert__picture">
                           <img class="dessert__item-picture" src="img/tiramisu.jpeg" alt="tiramisu"></img>
                        </div>
                        <div class="dessert__info more">
                           <div class="more__name">Тирамису</div>
                           <div class="more__price">120грн</div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="round">
               <img class="round__pic" src="img/pizza_round.jpeg" alt="pizza" ">
            </div> 
            <div class="additional">
               <img class="additional__pic" src="img/sushi_2.png" alt="pizza" ">
            </div> 
         </div>
      </main>
      <footer class="footer"></footer>
   </div>
</body>
</html>
